<!doctype html>
<html>

<head>
<title>Shopping List</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<form>

<header id="header">
	<h1>Shopping List</h1>
</header>

<section id="new-item-section">
	<div id="new-item-row">
		<label class="new-item-component" for="new-item-text">New item:</label>
		<input class="new-item-component" type="text" id="new-item-text" maxlength="20" autofocus placeholder="item name" />
		<img class="new-item-component" id="add-img" src="images/add.png" title="Add item -- can also just hit Enter" />
	</div>
</section>

<section id="list-items-section">
	<div id="items-header">
		<span>List Items</span>
	</div>

	<div id="items-body">

	<ul id="items-list">

		<li class="item-block">
			<input class="item-purchased" type="checkbox" value="1" />
			<span class="item-descr">eggs</span>
		</li>

		<li class="item-block">
			<input class="item-purchased" type="checkbox" value="1" />
			<span class="item-descr">bacon</span>
		</li>

		<li class="item-block">
			<input class="item-purchased" type="checkbox" value="1" />
			<span class="item-descr">cheese</span>
		</li>

		<li class="item-block">
			<input class="item-purchased" type="checkbox" value="1" />
			<span class="item-descr">croissants</span>
		</li>

		<li class="item-block">
			<input class="item-purchased" type="checkbox" value="1" />
			<span class="item-descr">milk</span>
		</li>

		<li class="item-block">
			<input class="item-purchased" type="checkbox" value="1" />
			<span class="item-descr">orange juice</span>
		</li>

	<ul>		

	</div>
</section>

<footer id="footer">
	<div id="footer-content">
		<img class="footer-component" id="trash-img" src="images/trash.jpg" />
		<span class="footer-component">Drag item here to delete</span>
	</div>
</footer>

</form>

</body>

</html>
