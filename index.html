<!doctype html>
<html>

	<head>
		<title>Shopping List</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>

		<!-- In form tag below, the "#" action prevents the form from actually being submitted. -->

		<form action="#">

			<header id="header">
				<h1>Shopping List</h1>
			</header>

			<section id="new-item-section">
				<div id="new-item-row">
					<label class="new-item-component" for="new-item-text">New item:</label>
					<input class="new-item-component" type="text" id="new-item-text" maxlength="25" autofocus placeholder="item name" />
					<img class="new-item-component" id="add-img" src="images/add.png" title="Add item -- can also just hit Enter" />
				</div>
			</section>

			<section id="list-items-section">
				<div id="items-header">
					<span>List Items</span>
				</div>

				<div id="items-body">

				<ul id="items-list">

			<!--  Examples: (for early wire-framing)

					label wraps input so that an id isn't needed 
					<li class="item-block" draggable="true" ondragstart="drag(event)">
						<label class="item-descr"><input class="item-purchased" type="checkbox" value="1" />
						eggs</label>
						
					</li>

					label separate from input; id is needed
					<li class="item-block" id="li1" draggable="true" ondragstart="drag(event)">
						<input class="item-purchased" id="item1" type="checkbox" value="1" />
						<label class="item-descr" for="item1">bacon</label>
					</li>

					<li class="item-block" id="li2" draggable="true" ondragstart="drag(event)">
						<input class="item-purchased" id="item2" type="checkbox" value="1" />
						<label class="item-descr" for="item2">cheese</label>
					</li>

			-->		

				</ul>		

				</div>
			</section>

			<footer id="footer">
				<div id="footer-content">
					<img class="footer-component" id="trash-img" src="images/trash.jpg" ondrop="drop(event)" ondragover="allowDrop(event)" />
					<span class="footer-component">Drag item here to delete</span>
				</div>
			</footer>

		</form>

	</body>

</html>
